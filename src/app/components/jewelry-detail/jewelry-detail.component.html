<ng-container *ngIf="jewelry$ | async as jewelry; else loading">
  <mat-card>
    <img mat-card-image [src]="jewelry.imageUrl" alt="{{ jewelry.name }}">
    <mat-card-header>
      <mat-card-title>{{ jewelry.name }}</mat-card-title>
      <mat-card-subtitle>{{ jewelry.category }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ jewelry.description }}</p>
      <p>Ár: {{ jewelry.price | priceFormat:'Ft' }}</p>
      <p>Készlet: {{ jewelry.stock }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="addToCart(jewelry)">
        Kosárba
      </button>
      <button mat-button routerLink="/">Vissza</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
<ng-template #loading>
  <p>Betöltés…</p>
</ng-template>
